<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }
        
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <nav>
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://i.ibb.co/5BmjzyS/IMG-4300.png" width="150px" height="80px" alt="Logo" />
                    </a>
                </div>

        </nav>



    </header>

    <div class="container" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 6px;">
        <h1 style="font-size: 2rem; margin-bottom: 20px;">Shipping Address</h1>
        <form id="shipping-form">
            <div class="form-group" style="text-align: left; margin-bottom: 15px;">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="form-group" style="text-align: left; margin-bottom: 15px;">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="form-group" style="text-align: left; margin-bottom: 15px;">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="form-group" style="text-align: left; margin-bottom: 15px;">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="form-group" style="text-align: left; margin-bottom: 15px;">
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="form-group" style="text-align: left; margin-bottom: 15px;">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button type="submit" style="background-color: #333; color: #fff; border: none; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 4px;">Get Cost</button>
        </form>
    </div>
    <script src="index.js"></script>
    <script>
        // JavaScript code can be added here to handle form submission and other interactions
        document.getElementById("shipping-form").addEventListener("submit", function(e) {
            e.preventDefault();
            // Handle form submission logic here
        });
    </script>
</body>

</html>
